<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>


    <script>
var teste =  document.createElement("p")
var app = document.querySelector('#app')

function classe(){
    alert('clicado')
}


app.append(teste)

    </script>
